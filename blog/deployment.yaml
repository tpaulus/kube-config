---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
spec:
  selector:
    matchLabels:
      app: ghost
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:5.120
          resources:
            limits:
              memory: 1024Mi
              cpu: 1024m
          ports:
            - containerPort: 2368
          volumeMounts:
            - name: media
              mountPath: /var/lib/ghost/content
            - name: config
              mountPath: /var/lib/ghost/config.production.json
              subPath: config.production.json
          env:
            - name: database__connection__user
              valueFrom:
                secretKeyRef:
                  name: ghost-db
                  key: username
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: ghost-db
                  key: password
          readinessProbe:
            httpGet:
              path: /
              port: 2368
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 2368
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
            readOnly: false
        - name: config
          configMap:
            name: ghost-conf
            items:
              - key: config.production.json
                path: config.production.json
---
apiVersion: v1
kind: Service
metadata:
  name: ghost
spec:
  ports:
    - port: 2368
  selector:
    app: ghost
