---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ext
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web-ext
spec:
  rules:
    - host: blog.auth-ing.k3s.brickyard.whitestar.systems
      http: &rules
        paths:
          - backend:
              service:
                name: ghost
                port:
                  number: 2368
            path: /
            pathType: Prefix
    - host: blog.tompaulus.com
      http: *rules
