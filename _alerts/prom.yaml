---
groups:
  - name: Prometheus
    rules:
      - alert: Target Down
        expr: up{} == 0
        for: 10m
        labels:
          severity: unknown
        annotations:
          summary: Target Offline
          description: Prometheus is unable to scrape {{ $labels.instance }}, as part of {{ $labels.job }}
          dashboard: http://prometheus.ing.k3s.brickyard.whitestar.systems/targets?search={{ $labels.instance }}