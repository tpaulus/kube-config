---
groups:
  - name: icloudpd
    rules:
      - alert: Photos Backup Started
        expr: kube_cronjob_status_active{namespace="icloudpd", cronjob="backup-icloud-mel"}
          > 0
        for: 0s
        keep_firing_for: 5m
        labels:
          severity: info
          notify: email-mel
        annotations:
          summary: iCloud Photos Backup Started for Mel's Library
