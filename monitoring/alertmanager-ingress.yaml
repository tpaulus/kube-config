apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ui
  namespace: monitoring
spec:
  rules:
  - host: alertmanager.ing.k3s.brickyard.whitestar.systems
    http:
      paths:
      - backend:
          service:
            name: alertmanager
            port:
              number: 8080
        path: /
        pathType: Prefix

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: jwt-verification
  namespace: monitoring
spec:
  plugin:
    jwt:
      issuers:
        - https://whitestar.cloudflareaccess.com/cdn-cgi/access/certs
      headerName: 'Cf-Access-Jwt-Assertion'
      require:
        aud: 5d3ead708d3639809c0b20fcff4a0294b73d483cdddd3cdf663dc82ef7bde503
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ui-ext
  namespace: monitoring
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web-ext
    traefik.ingress.kubernetes.io/router.middlewares: monitoring-jwt-verification@kubernetescrd
spec:
  rules:
  - host: alertmanager.auth-ing.k3s.brickyard.whitestar.systems
    http:
      paths:
      - backend:
          service:
            name: alertmanager
            port:
              number: 8080
        path: /
        pathType: Prefix
    
