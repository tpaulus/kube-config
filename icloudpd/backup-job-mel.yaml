---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-icloud-mel
spec:
  schedule: 0, 2,14 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: move-cookies
              image: busybox:1.37
              command: [sh, -c, cp /cookie-jar/* /cookie-dir/]
              volumeMounts:
                - name: cookie-jar
                  mountPath: /cookie-jar
                - name: cookie-dir
                  mountPath: /cookie-dir
          containers:
            - name: backup-photos
              image: icloudpd/icloudpd:1.29.4
              args:
                - icloudpd
                - --directory
                - /photos
                - --cookie-directory
                - /local/cookies/
                - --username
                - $(ICLOUD_USERNAME)
                - --password
                - $(ICLOUD_PASSWORD)
                - --until-found
                - '10'
                - --auto-delete
                - --smtp-host
                - smtp-relay.smtp-relay.svc.cluster.local
                - --smtp-port
                - '25'
                - --notification-email
                - notify@mel.earth
                - --notification-email-from
                - iCloud Photo Backups <icloudpd@whitestar.systems>
                - --log-level
                - debug
                - --no-progress-bar
              env:
                - name: SMTP_SERVER
                  value: email-smtp.us-west-2.amazonaws.com
                - name: SMTP_PORT
                  value: '587'
              envFrom:
                - secretRef:
                    name: mel-icloud
              volumeMounts:
                - name: storage
                  mountPath: /photos
                - name: cookie-dir
                  mountPath: /local/cookies
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                runAsNonRoot: false
          restartPolicy: OnFailure
          volumes:
            - name: storage
              nfs:
                server: woodlandpark.brickyard.whitestar.systems
                path: /mnt/tank/icloud/mel
                readOnly: false
            - name: cookie-jar
              secret:
                secretName: mel-icloud-cookie
            - name: cookie-dir
              emptyDir: {}
          dnsConfig:
            nameservers: [1.1.1.1, 1.0.0.1]
          dnsPolicy: None
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: mel-icloud
spec:
  itemPath: vaults/K3S/items/icloud-mel-login
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: mel-icloud-cookie
spec:
  itemPath: vaults/K3S/items/icloud-mel-cookie
