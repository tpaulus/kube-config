---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
  namespace: n8n
  labels: &labels
    app: n8n
    component: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: n8n-storage
      initContainers:
        - name: volume-permissions
          image: busybox:1.37
          command: [sh, -c, chown 1000:1000 /data]
          volumeMounts:
            - name: storage
              mountPath: /data
      containers:
        - name: n8n
          command: [/bin/sh]
          args: [-c, sleep 5; n8n start]
          image: n8nio/n8n:1.75.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5678
          env:
            - name: N8N_SMTP_HOST
              value: email-smtp.us-west-2.amazonaws.com
            - name: N8N_SMTP_PORT
              value: '587'
            - name: N8N_SMTP_USER
              value: AKIAJ6SLTZFOHHZSTUKQ
            - name: N8N_SMTP_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: smtp
          envFrom:
            - configMapRef:
                name: n8n-configmap
          livenessProbe:
            httpGet:
              path: /metrics
              port: 5678
          readinessProbe:
            httpGet:
              path: /metrics
              port: 5678
          resources:
            limits:
              cpu: '1.0'
              memory: 1024Mi
            requests:
              cpu: '0.5'
              memory: 512Mi
          volumeMounts:
            - name: storage
              mountPath: /home/node/.n8n/
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      dnsConfig:
        nameservers: [1.1.1.1, 1.0.0.1]
      dnsPolicy: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-storage
  namespace: n8n
spec:
  resources:
    requests:
      storage: 2.5Gi
  volumeMode: Filesystem
  accessModes: [ReadWriteOnce]
