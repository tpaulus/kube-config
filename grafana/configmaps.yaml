---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  grafana.ini: |
    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Editor
    [auth.jwt]
    jwk_set_url = https://whitestar.cloudflareaccess.com/cdn-cgi/access/certs
    enabled = true
    header_name = Cf-Access-Jwt-Assertion
    username_claim = email
    email_claim = email
    auto_sign_up = true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
      - name: Kube Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc:8080
      - name: NAS Prometheus
        type: prometheus
        access: proxy
        isDefault: true
        url: http://woodlandpark.brickyard.whitestar.systems:9090
      - name: AlertManager
        type: alertmanager
        access: proxy
        url: http://alertmanager.monitoring.svc:8080
        implementation: prometheus
